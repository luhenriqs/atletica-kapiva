<section class="cadastro-page">
    <div class="cadastro-container">
      <button class="voltar-btn" (click)="voltar()">← Voltar</button>
      <h1>Cadastro de Aluno</h1>
      <p>Preencha seus dados para se cadastrar na Atlética Kapiva ⚽</p>
  
      <form>
        <input type="text" placeholder="Nome completo" />
        <input type="text" placeholder="RG ou CPF" />
        <input type="date" placeholder="Data de nascimento" />
        <input type="text" placeholder="Endereço" />
        <input type="text" placeholder="Número de celular" />
        <input type="email" placeholder="E-mail" />
        <input type="password" placeholder="Senha" />
        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
    </div>
  </section>
