<section class="painel-aluno">
  <div class="painel-header">
    <h1>Bem-vindo, {{ aluno?.nome }}</h1>
    <button class="sair-btn" (click)="sair()">Sair</button>
  </div>

  <div class="info">

    <h2>Suas Informações</h2>
    <p><strong>Código do Aluno:</strong> {{ aluno?.codigoAluno }}</p>
    <p><strong>Responsável:</strong> {{ aluno?.nomeResponsavel }}</p>
    <p><strong>Telefone do Responsável:</strong> {{ aluno?.telefoneResponsavel }}</p>

    <hr />

    <h2>Matrícula</h2>
    <ng-container *ngIf="aluno?.turmaId; else matriculaAtiva">
      <p><strong>Nome da Turma:</strong> {{ aluno?.nomeTurma }}</p>
      <p><strong>Professor:</strong> {{ aluno?.nomeProfessor }}</p>
    </ng-container>

    <ng-template #matriculaAtiva>
      <p>Ativa</p>
    </ng-template>

  </div>
</section>
